<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>     
      <p>Note: This Web App is only trained to make the following,</p>  
      <br>
      <p>A lion, monkey, cat, dog</p>   
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();"> START </button>
      <h3 id="result_label">I can hear - </h3>
      <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="https://www.pngfind.com/pngs/m/11-117600_lion-png-transparent-png.png" id="lion" width="350" height="300">
        <img src="https://cdn.imgbin.com/18/4/17/imgbin-monkey-apes-and-monkeys-eating-fruit-FVrv3F7fYNT6xqBnw3HmAgCXp.jpg" id="monkey" width="300" height="300">
        <img src="https://e7.pngegg.com/pngimages/629/341/png-clipart-brown-tabby-cat-sitting-on-brown-post-cat-acrobat-animals-cats.png" id="cat" width="300" height="300">
        <img src="https://i.pinimg.com/474x/be/54/bd/be54bd5e8e9c23e3ce570ff2acae592d.jpg" id="dog" width="300" height="300">
      </center>
      </div>
      <div class="copy_right_footer">
        Developed by - Zeynep M.
      </div>
<script src="main.js"></script>
  </body>
</html>
